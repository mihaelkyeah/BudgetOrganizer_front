<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/ico/pifmgr_0010.ico" type="image/x-icon">
    <title>Budget Organizer</title>
</head>
<body>
    <h1 class="text-center">Budget Organizer</h1>
    <div class="row m-0 px-0 py-2 justify-content-center align-items-center">
        <form action="" method="post" id="itemForm" class="form col-md-6 col-sm-12">
            <label class="form-label mt-0 mb-1" for="name">Item Name</label>
            <input class="form-control mt-0 mb-3" type="text" name="name" id="name" placeholder="Enter name...">
    
            <label class="form-label mt-0 mb-1" for="price">Price</label>
            <div class="row m-0 p-0">
                <span class="col-1">$</span>
                <div class="col-11">
                    <input class="form-control mt-0 mb-3" type="number" name="price" step=".01" id="price" value="0.00">
                </div>
            </div>
    
            <label class="form-label mt-0 mb-1" for="priority">Priority</label>
            <select class="form-select mt-0 mb-3" name="priority" id="priority">
                <option selected disabled value="">Select priority...</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
    
            <input type="submit" class="btn btn-info col-12 fw-bold" value="Add">
        </form>
    </div>

    <table class="table my-3 mx-0 p-0">
        <thead>
            <th>Item</th>
            <th>Price</th>
            <th>Priority</th>
        </thead>
        <tbody id="itemTableBody">
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
