<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="img/ico/pifmgr_0010.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Budget Organizer</title>
</head>
<body>
    <div id="columnContainer" class="d-flex flex-column justify-content-between">
        <div class="row m-0 p-0 justify-content-center align-items-center">

            <div class="col-md-10 mx-0 my-3 p-3 col-sm-12 alpha-container rounded-4">

                <h1 class="text-center fw-bold m-0 pb-3">Budget Organizer</h1>
                <div class="row m-0 px-0 py-2 justify-content-center align-items-center">
                    <form action="" method="post" id="itemForm" class="form col-md-7 col-sm-12 alpha-form p-3 my-1 rounded-3">
                        <label class="form-label mt-0 mb-1" for="name">Item Name</label>
                        <input required aria-required="true" class="form-control mt-0 mb-3" type="text" name="name" id="name" placeholder="Enter name...">
                
                        <label class="form-label mt-0 mb-1" for="price">Price</label>
                        <div class="row m-0 p-0">
                            <span class="col-1 m-0 pr-0 mr-0">$</span>
                            <div class="col-11 m-0 px-0">
                                <input required aria-required="true" class="form-control mt-0 mb-3" type="number" name="price" step=".01" id="price" value="0.00">
                            </div>
                        </div>
                
                        <label class="form-label mt-0 mb-1" for="priority">Priority</label>
                        <select required aria-required="true" class="form-select mt-0 mb-3" name="priority" id="priority">
                            <option selected disabled value="">Select priority...</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                
                        <input type="submit" class="btn btn-info col-12 fw-bold" value="Add">
                    </form>
                </div>

                <div class="row m-0 p-0 justify-content-center align-items-center">
                    <div class="col-8 px-md-3 pb-md-2 p-sm-0 bg-white rounded col-md-10 col-sm-12">
                        <table class="table my-3 mx-0">
                            <thead>
                                <th class="col-5">Item</th>
                                <th class="col-3">Price</th>
                                <th class="col-3">Priority</th>
                                <th class="col-1"></th>
                            </thead>
                            <tbody id="itemTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

        <footer class="footer bg-dark m-0">
            <ul class="list-group list-group-flush list-unstyled">
                <li class="list-group-item bg-dark text-white">
                    Copyright © Francisco Hernández 2023
                </li>
                <li class="list-group-item bg-dark">
                    <a href="https://github.com/mihaelkyeah">GitHub</a>
                </li>
                <li class="list-group-item bg-dark">
                    <a href="https://linkedin.com/in/francisco-hern%C3%A1ndez-01b1b9216">LinkedIn</a>
                </li>
                <li class="list-group-item bg-dark text-white">
                    <strong>Resources used:</strong>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            • <a target="_blank" href="https://getbootstrap.com">Bootstrap Frontend Toolkit</a>
                        </li>
                        <li class="list-inline-item">
                            • Gradient background courtesy of <a target="_blank" href="https://www.svgbackgrounds.com/set/free-svg-backgrounds-and-patterns/">SVG Backgrounds</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
